<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Pharmony</title>
        <!-- <link rel = "stylesheet" 
        href = "./node_modules/bootstrap/dist/css/bootstrap.min.css" /> -->
        <link rel="stylesheet" href="selector.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="style-menu.css">
        <link rel="stylesheet" href="Examination/style-examination.css">
        <link rel="stylesheet" href="popup/popup.css">
    </head>
    <body>
        <div id="container" class='menu'>
            <div id="menu">
                <div id="menu-buttonContainer"></div>
            </div>
            <div id="panel">
                <input type="text" id='input' class='mousetrap'>
                <div id="details-button" class='panel-button'>
                    <svg width="20" height="21" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1.5 1.5h17v5h-17zm2 9h13zm0 4h13zm0 4h13z" fill="none" stroke="black" stroke-width="1px"/>
                    </svg>
                </div>
                <div class="dropdown" id = 'settings-button-dropdown'>
                    <button id='settings-button' class='panel-button'>
                        <svg width="20" height="21" xmlns="http://www.w3.org/2000/svg">
                            <style type="text/css">
                                .st1 {
                                    stroke: #000000;
                                    stroke-width: 1;
                                }
                            </style>
                            <line class="st1" x1="3" y1="5.5" x2="17" y2="5.5" />
                            <line class="st1" x1="3" y1="10.5" x2="17" y2="10.5" />
                            <line class="st1" x1="3" y1="15.5" x2="17" y2="15.5" />
                        </svg>
                    </button>
                    <div class="dropdown-content" id = 'settings-dropdown-content'>
                    </div>
                </div>
            </div>
            <div id="tableHolder">
                <table class='table' id = 'table'>
                </table>
            </div>
            <div id="examination-container">
                <div id="examination-modes">
                    <div id="examination-mode-buttons"></div>
                </div>
                <div id="examination">
                    <div class="accessories">
                        <div class="dropdown examination-button" id = 'examination-settings-button-container'>
                            <button id='examination-settings-button'>
                                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                                    viewBox="0 0 32 32" style="enable-background:new 0 0 32 32;width:32px;height:32px;"" xml:space="preserve">
                                <style type="text/css">
                                    .st0{stroke:#000000;stroke-width:2;stroke-linecap:round;}
                                </style>
                                <line class="st0" x1="6" y1="8" x2="26" y2="8"/>
                                <line class="st0" x1="6" y1="16" x2="26" y2="16"/>
                                <line class="st0" x1="6" y1="24" x2="26" y2="24"/>
                                </svg>                            
                            </button>
                            <div class="dropdown-content">
                            </div>
                        </div>
                    <div id="backButtons"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src = "./view.js" ></script>
    </body>
</html>
